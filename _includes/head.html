<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <link href="/css/main.css?{{ site.time | date: '%s%N' }}" rel="stylesheet" />

  <meta name="description" content="{{ site.description }}" />
  <meta property="og:title" content="Grieve Software Consulting" />
  <meta property="og:url" content="https://www.grievesoftware.com" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="{{ site.description }}" />
  <meta property="og:image" content="https://www.grievesoftware.com/assets/opengraph.jpg" />

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
